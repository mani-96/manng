<div [id]="id" class="man-typeahead-wrapper" [class.disabled]="isDisabled" [ngClass]="[showDropdownIcon ? 'dropdown-icon' : '']">
    <input class="man-typeahead-input" #typeaheadInput [disabled]="isDisabled" (input)="valueEntered($event)" (focus)="onInputFocus()" (keydown)="onKeyDown($event)" [value]="inputValue">
    <ul #overlayPanel class="man-typeahead-overlay" *ngIf="overlayVisible" [style.top.px]="top" [style.width.px]="width" [style.left.px]="left" style="padding: 0px; margin: 0px" [style.maxHeight.px]="calculatedMaxHeight">
        <li class="man-typeahead-options" *ngFor="let option  of result; let idx=index" [ngClass]="[highlightedOptionIndex == idx ? 'man-option-highlighted' : '']" (click)="optionSelected(option)">
            {{ getOptionValue(option) }}
        </li>
    </ul>
</div>
