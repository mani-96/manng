<div class="multiselect-container" id="multiselect-container" (keydown.esc)="hideList()" [attr.tabindex]="disabled ? -1 : 1">
	<input readonly="true" class="man-multiselect-input" [class.open]="overlayVisible" id="multiselect-input" [value]="inputValue" [attr.tabindex]="disabled ? -1 : 1"
    (click)="toggleOpen()" (keyup.space)="toggleOpen()">
    <ul class="man-panel" *ngIf="overlayVisible" [style.width.px]="width" [style.maxHeight.px]="calculatedMaxHeight"
    [style.top.px]="top" [style.left.px]=left>
		<li tabindex="1" *ngIf="!showSearch" (keydown)="onKeyDown($event, 'all', '')" class="check-all">
			<input type="checkbox" id="all" (click)="allClicked($event)" tabindex="-1" [checked]="allChecked">
			<span class="label"><strong>Select All</strong></span>
		</li>
		<li tabindex="-1" *ngIf="showSearch" class="man-multiselect-search">
			<input type="checkbox" id="all" (click)="allClicked($event)" tabindex="1" [checked]="allChecked">
			<input type="text" id="man-multiselect-search" value='' placeholder="Search" tabindex="1" (keyup)="search($event)">
		</li>
		<li *ngFor="let option of renderedOptions; let i=index" [class.selected]="isOptionSelected(option)" tabindex="1" (keydown)="onKeyDown($event, i, option)" (click)="optionClicked('', option)" >
			<input type="checkbox" class="option-checkbox" tabindex="-1" [checked]="isOptionSelected(option)">
			<span class="label">
                {{ getOptionValue(option) }}
            </span>
		</li>
		<!-- <li *ngFor="let option of searchResult | keyvalue; let i=index" [class.selected]="selectedValues[i]" tabindex="1" (keydown)="onKeyDown($event, option.key, option.value)" (click)="optionClicked($event, option.key, option.value)" >
			<input type="checkbox" class="option-checkbox" tabindex="-1" [checked]="selectedValues[i]">
			<span class="label">
                {{ getOptionValue(option.value) }}
            </span>
		</li> -->
	</ul>
</div>
