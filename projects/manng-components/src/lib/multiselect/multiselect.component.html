<div class="multiselect-container" id="multiselect-container" (keydown.esc)="hideList()">
	<input readonly="true" class="man-multiselect-input" id="multiselect-input" [value]="inputValue"
    style="background-color: #fff; color: black" (click)="toggleOpen()" (keyup.space)="toggleOpen()">
    <ul class="man-panel" *ngIf="overlayVisible" [style.width.px]="width" [style.maxHeight.px]="calculatedMaxHeight"
    [style.top.px]="top" [style.left.px]=left>
		<li>
			<input type="checkbox" id="all" (click)="allClicked($event)" [checked]="allChecked">
			<span class="label"><strong>Select All</strong></span>
		</li>
		<li *ngFor="let option of options; let i=index" [class.selected]="selectedValues[i]">
			<input type="checkbox" class="option-checkbox" (click)="optionClicked($event, i, option)" [checked]="selectedValues[i]">
			<span class="label">
                {{ getOptionValue(option) }}
            </span>
		</li>
	</ul>
</div>
