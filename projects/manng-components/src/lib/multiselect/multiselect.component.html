<div class="multiselect-container" (keydown.esc)="hideList()" [attr.tabindex]="disabled ? -1 : 1">
	<input readonly="true" class="man-multiselect-input" [class.open]="overlayVisible" [value]="inputValue" [attr.tabindex]="disabled ? -1 : 1"
    (click)="toggleOpen()" (keyup.space)="toggleOpen()">
    <ul class="man-panel" #panel *ngIf="overlayVisible" [style.width.px]="width" [style.maxHeight.px]="calculatedMaxHeight"
    [style.top.px]="top" [style.left.px]=left>
		<li tabindex="1" *ngIf="!showSearch" class="check-all">
			<input type="checkbox" (click)="allClicked($event)" tabindex="-1" [checked]="allChecked">
			<span class="label"><strong>Select All</strong></span>
		</li>
		<li tabindex="1" *ngIf="showSearch" class="man-multiselect-search">
			<input type="checkbox" (click)="allClicked($event)" tabindex="1" [checked]="allChecked">
			<input type="text" #inputSearch [value]='searchInput' placeholder="Search" tabindex="1" autofocus="true" (keyup)="search($event)">
		</li>
		<ng-container *ngIf="true">
				<ng-template ngFor let-option let-i="index" [ngForOf]="renderedOptions">
						<man-multiselect-item [selected]="isOptionSelected(option)" [field]="field" [option]="option" (onOptionClick)="optionClicked($event)" (onOptionKeydown)="onKeyDown($event, '', option)">
				
						</man-multiselect-item>
				</ng-template>
		</ng-container>
	</ul>
</div>
