<li [class.selected]="selected" [class.disableOption]="isDisabled" (click)="optionClicked($event)" (keydown)="optionKeydown($event)" tabindex="0">
    <input type="checkbox" [disabled]="isDisabled" [checked]="selected" tabindex="-1">
    <span class="man-multiselect-label" tabindex="-1" *ngIf="!optionTemplate">
        {{ getOptionValue() }}
    </span>
    <ng-container *ngTemplateOutlet="optionTemplate; context: {$implicit: option}"></ng-container>
</li>
